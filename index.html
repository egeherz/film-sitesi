<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Film Arşivim</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>🎬 Film Arşivim</h1>
    <nav>
      <a href="#" onclick="logout()">Çıkış Yap</a>
      <span id="adminLink"></span>
    </nav>
  </header>

  <div class="container">
    <h2>📂 Filmler</h2>
    <div class="film-list" id="filmList">
      <!-- Filmler JS ile buraya yüklenecek -->
    </div>
  </div>

  <footer style="text-align:center; padding:1rem;">
    <small>Hazırlayan: <b>Sen</b> 🧠</small>
  </footer>

  <script type="module">
    import { getCurrentUser } from './js/utils.js';
    import { logout } from './js/auth.js';
    import './js/films.js';

    const user = getCurrentUser();
    if (user?.role === 'admin') {
      document.getElementById("adminLink").innerHTML =
        `<a href="admin.html">🛠 Admin Paneli</a>`;
    }
  </script>
</body>
</html>
